<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/header :: common-header"/>
<body roleId="page-top" data-spy="scroll" data-target=".navbar-fixed-top">
<head th:replace="common/header :: navbar"/>
<div class="container main">
    <div class="row">
        <div class="col-md-6">
            <form th:action="@{/admin/T1}" method="post">
                <div class="form-group" >
                    <label for="selectOperation">1. Please select the operation you would like to do for customer:</label>
                    <select class="form-control" th:value="${selectOperation}" name="selectOperation" id="selectOperation" required="required">
                        <option  disabled="disabled" selected="selected"> -- select your account -- </option>
                        <option value="Deposit">Deposit</option>
                        <option value="Savings">Transfer</option>
                        <option value="Withdraw">Withdraw</option>
                        <option value="Request_cc">Request cashier cheques</option>
                    </select>
                    <br />
                </div>

                <div class="form-group" >
                    <label for="transferFrom">2. Please select the account customer would like to transfer From:</label>
                    <select class="form-control" th:value="${transferFrom}" name="transferFrom" id="transferFrom" required="required">
                        <option  disabled="disabled" selected="selected"> -- select your account -- </option>
                        <option value="Primary">Checking</option>
                        <option value="Savings">Savings</option>
                    </select>
                    <br />
                </div>

                <div class="form-group" >
                    <label for="transferTo">3. Please select the account you would like to deposit/transfer To:</label>
                    <select class="form-control" th:value="${transferTo}" name="transferTo" id="transferTo" required="required">
                        <option  disabled="disabled" selected="selected"> -- select your account -- </option>
                        <option value="Primary">Checking</option>
                        <option value="Savings">Savings</option>
                    </select>
                    <br />
                </div>

                <div class="form-group">
                    <label>4. Please specify the amount you would like to deposit/transfer/withdraw: </label>
                    <span class="input-group-addon">Amount $</span>
                    <input th:value="${amount}" type="text" name="amount" id="amount" class="form-control" aria-label="Amount (to the nearest dollar)"/>
                </div>

                <div class="form-group">
                    <label>5. Please specify the customer account number: </label>
                    <span class="input-group-addon">Account Number</span>
                    <input th:value="${accountnum}" type="text" name="accountnum" id="accountnum" class="form-control" aria-label="Account Number"/>
                </div>

                <input type="hidden"
                       name="${_csrf.parameterName}"
                       value="${_csrf.token}"/>

                <button class="btn btn-lg btn-primary btn-block" type="submit">Submit Customer Request</button>
            </form>

            <div class="col-md-6">
            </div>
        </div>
    </div>
</div>


<div th:replace="common/header :: body-bottom-scripts"/>

</body>
</html>
