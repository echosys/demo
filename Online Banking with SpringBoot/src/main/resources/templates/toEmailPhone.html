<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/header :: common-header"/>
<body roleId="page-top" data-spy="scroll" data-target=".navbar-fixed-top">
<head th:replace="common/header :: navbar"/>
<div class="container main">
    <div class="row">
        <div class="col-md-6">
            <form th:action="@{/transfer/toEmailPhone}" method="post">
                <div class="form-group" >
                    <input type="radio" name="queryType" value="email"/>Email<br/>
                    <input th:value="${email}" type="text" name="email" id="email" class="form-control"/>
                    <input type="radio" name="queryType" value="phone"/>Phone<br/>
                    <input th:value="${phone}" type="text" name="phone" id="phone" class="form-control"/>

                </div>
                <div class="form-group" >
                    <label for="accountType">2. Please select the account you would like to transfer from:</label>
                    <select class="form-control" th:value="${accountType}" name="accountType" id="accountType" required="required">
                        <option disabled="disabled" selected="selected"> -- select your account -- </option>
                        <option>Primary</option>
                        <option>Savings</option>
                    </select>
                    <br />
                </div>
                <div class="form-group">
                    <label>3. Please specify the amount you would like to transfer: </label>
                    <span class="input-group-addon">Amount $</span>
                    <input th:value="${amount}" type="text" name="amount" id="amount" class="form-control" aria-label="Amount (to the nearest dollar)"/>
                    <div class="bg-danger"  th:if="${Error}"><span th:text="${Error}"></span></div>
                </div>

                <input type="hidden"
                       name="${_csrf.parameterName}"
                       value="${_csrf.token}"/>

                <button class="btn btn-lg btn-primary btn-block" type="submit">Transfer</button>
            </form>

            <div class="col-md-6">
            </div>
            <div id="myModal" class="modal">

                <!-- Modal content -->
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <p>Some text in the Modal..</p>
                </div>

            </div>
        </div>
    </div>
</div>


<div th:replace="common/header :: body-bottom-scripts"/>

</body>
</html>
