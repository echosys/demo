<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/header :: common-header"/>
<body roleId="page-top" data-spy="scroll" data-target=".navbar-fixed-top">
<head th:replace="common/header :: navbar"/>
<div class="container main">
    <br/>
    <div class="row">
        <h3>Customer Accounts</h3>
        <div class="table-responsive">

            <div class="container main">
                <a th:href="@{/employee/createCustomer}"><button>Create Customer</button></a>
            </div>

            <table class="table table-bordered table-hover table-striped">
                <thead>
                <tr>
                    <td><strong>User ID</strong></td>
                    <td><strong>First Name</strong></td>
                    <td><strong>Last Name</strong></td>
                    <td><strong>PhoneNumber</strong></td>
                    <td><strong>Email</strong></td>
                    <td><strong>Username</strong></td>
                    <td><strong>UserType</strong></td>

                </tr>
                </thead>
                <tbody>
                <tr th:each="customer: ${customer_accounts}">
                    <td th:text="${customer.getUserId()}"></td>
                    <td th:text="${customer.getFirstName()}"></td>
                    <td th:text="${customer.getLastName()}"></td>
                    <td th:text="${customer.getPhone()}"></td>
                    <td th:text="${customer.getEmail()}"></td>
                    <td th:text="${customer.getUsername()}"></td>
                    <td th:text="${customer.getUserTypeId()}"></td>
                    <td><a th:href="@{/employee/modify?name=}+${customer.getUsername()}" class="btn btn-primary eBtn">Modify</a></td>
                    <td><a th:href="@{/employee/delete?name=}+${customer.getUsername()}" class="btn btn-primary eBtn">Delete</a></td>

                </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>


<div th:replace="common/header :: body-bottom-scripts"/>

</body>
</html>
