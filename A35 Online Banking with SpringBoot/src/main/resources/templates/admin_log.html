<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/header :: common-header"/>
<body roleId="page-top" data-spy="scroll" data-target=".navbar-fixed-top">
<head th:replace="common/header :: navbar"/>
<div class="container main">
    <br/>
    <div class="row">
        <h3>List of Primary Transaction Logs</h3>
        <div class="table-responsive">
            <table class="table table-bordered table-hover table-striped">
                <thead>
                    <tr>
                        <td><strong>ID</strong></td>
                        <td><strong>Amount</strong></td>
                        <td><strong>Available balance</strong></td>
                        <td><strong>Date</strong></td>
                        <td><strong>Description</strong></td>
                        <td><strong>Status</strong></td>
                        <td><strong>Type</strong></td>
                        
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="prim: ${PrimaryTransactionList}">
                        <td th:text="${prim.getId()}"></td>
                        <td th:text="${prim.getAmount()}"></td>
                        <td th:text="${prim.getAvailableBalance()}"></td>
                        <td th:text="${prim.getDate()}"></td>
                        <td th:text="${prim.getDescription()}"></td>
                        <td th:text="${prim.getStatus()}"></td>
                        <td th:text="${prim.getType()}"></td>
                </tr>
                </tbody>
            </table>
            <div class="row" th:fragment="pagination">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <nav aria-label="Pagination">
                        <ul class="pagination justify-content-center">
                            <li class="page-item" th:each="pagenumber : ${pageNumbers}" >
                                <a class="page-link" th:href="@{|/admin/log/${pagenumber}|}" th:text="${pagenumber}">1</a>
                            </li>
                        </ul>
                    </nav>
                </div>
                <div class="col-md-2"></div>
            </div>
        </div>
    </div>
</div>


<div th:replace="common/header :: body-bottom-scripts"/>

</body>
</html>
